<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" data-ng-app="hsbApp" data-ng-controller="AppCtrl"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" data-ng-app="hsbApp" data-ng-controller="AppCtrl"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" data-ng-app="hsbApp" data-ng-controller="AppCtrl"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" data-ng-app="hsbApp" data-ng-controller="AppCtrl"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hearthstone Builder</title>
    <meta name="description" content="A Deck Builder for Blizzard's HearthStone Online Game">
    <meta name="viewport" content="width=device-width">
    <link rel="dns-prefetch" href="//s3.amazonaws.com/">
    <link rel="dns-prefetch" href="//www.hearthstonebuilder.com/">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="scripts/lib/morris-0.4.3.min.css">
    <link rel="stylesheet" href="bower_components/angular-ui/build/angular-ui.min.css">
    <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script type="text/javascript" src="http://static.wowhead.com/widgets/power.js"></script>
    <script>var wowhead_tooltips = { "colorlinks": true, "iconizelinks": true, "renamelinks": true }</script>

    <!-- build:js scripts/jquery.js -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="scripts/lib/raphael-min.js"></script>
    <script src="scripts/lib/morris-0.4.3.min.js"></script>
    <!-- endbuild -->
  </head>
  <body data-state="{{ $state.current.name }}" data-status="{{ status }}" data-version="{{ app.version }}" data-ng-cloak>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <div class="app-loading-container" data-ng-show="loading">
        <div class="app-loading-animation" data-ng-class="status">
            <p>{{ status | uppercase }}</p>
        </div>
    </div>

    <div id="wrapper" class="row-fluid">

        <aside id="sidebar-wrapper" class="collapsed" data-ng-controller="SidebarCtrl">
            <ul class="sidebar-icon">
                <li class="sidebar-header">
                    <img src="images/logo.png" alt="Hearthstone Builder" title="Hearthstone Builder" border="0">
                </li>
                <li>
                    <a href="#/">
                        <i class="icon-home icon-white"></i>
                    </a>
                </li>
                <li>
                    <div class="btn-group">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                            <i class="icon-book icon-white"></i>
                        </a>
                        <ul class="sidebar-group dropdown-menu" id="tabcards">
                            <li class="navigation-header">Cards</li>
                            <li><a href="#/cards/ability">Ability</a></li>
                            <li><a href="#/cards/hero">Hero</a></li>
                            <li><a href="#/cards/hero-power">Hero Power</a></li>
                            <li><a href="#/cards/minion">Minion</a></li>
                            <li><a href="#/cards/weapon">Weapon</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </aside>

        <div id="content-wrapper" class="collapsed" data-ng-cloak ui-view></div>
        
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <!-- build:js scripts/modules.js -->
    <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
    <script src="bower_components/angular-ui/build/angular-ui.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-ui-utils/components/angular-ui-docs/build/ui-utils.min.js"></script>
    <script src="bower_components/ng-grid/build/ng-grid.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/config/config.js"></script>
    <script src="scripts/config/routes.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/App.js"></script>
    <script src="scripts/controllers/User.js"></script>
    <script src="scripts/controllers/Dashboard.js"></script>
    <script src="scripts/controllers/Sidebar.js"></script>
    <script src="scripts/controllers/Deck.js"></script>
    <script src="scripts/controllers/Card.js"></script>
    <script src="scripts/controllers/Message.js"></script>
    <script src="scripts/services/appServices.js"></script>
    <script src="scripts/services/userServices.js"></script>
    <script src="scripts/services/messageServices.js"></script>
    <script src="scripts/services/cardServices.js"></script>
    <script src="scripts/services/deckServices.js"></script>
    <!-- endbuild -->

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-1333987-15', 'hearthstonebuilder.com');
        ga('send', 'pageview');
    </script>

</body>
</html>
