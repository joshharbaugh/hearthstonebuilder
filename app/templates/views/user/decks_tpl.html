<div class="span12 panel">
	<h2 class="panel-title">Decks</h2>
	<div class="panel-content">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="deck in userDecks">
					<td><a ui-sref="decks.detail({deckId:deck.id})" data-ng-href="#/decks/{{ deck.id }}">{{ deck.name }}</a></td>
					<td><strong>{{ deck.rating }}</strong> <small>/ 100</small></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
