<div class="row-fluid">
	<div data-ng-include="'/templates/partials/view_header.html'"></div>	
</div>
<div class="container-fluid">
	<div class="span12">
		<form action="/login" method="post">
			<label for="username">Username:</label>
			<input type="text" name="username" data-ng-model="username">

			<label for="password">Password:</label>
			<input type="password" name="password" data-ng-model="password">

			<input type="submit" value="Log in">
		</form>
	</div>
</div>
