<div class="span6 panel">
	<h2 class="panel-title">
		{{ deck.name }}
		<input type="text" data-ng-model="deckFilterText" class="pull-right" placeholder="Search within deck...">
	</h2>
	<div class="panel-content">
		<div class="description" data-ng-show="deck.description">
			<p>{{ deck.description }}</p>
		</div>
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th></th>
					<th>Name</th>
					<th>Class</th>
					<th>Cost</th>
					<th>Attack</th>
					<th>Health</th>
					<th>Type</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="card in deck.cards | filter:deckFilterText">
					<td style="vertical-align:middle;width:92px;"><img width="92" data-ng-src="images/cards/{{ card.image }}.png" alt=""></td>
					<td style="vertical-align:middle"><strong><a data-ng-href="//www.wowhead.com/hearthstone/card={{ card.id }}&amp;image=premium&amp;notip" class="quality-{{ card.quality }}">{{ card.name }}</a></strong> <p class="muted">{{ card.description }}</p></td>
					<td style="vertical-align:middle" data-ng-switch on="card.classs">
						<span data-ng-switch-when="1" class="class-warrior">Warrior</span>
						<span data-ng-switch-when="2" class="class-paladin">Paladin</span>
						<span data-ng-switch-when="3" class="class-hunter">Hunter</span>
						<span data-ng-switch-when="4" class="class-rogue">Rogue</span>
						<span data-ng-switch-when="5" class="class-priest">Priest</span>
						<span data-ng-switch-when="7" class="class-shaman">Shaman</span>
						<span data-ng-switch-when="8" class="class-mage">Mage</span>
						<span data-ng-switch-when="9" class="class-warlock">Warlock</span>
						<span data-ng-switch-when="11" class="class-druid">Druid</span>
					</td>
					<td style="vertical-align:middle" data-ng-bind="card.cost"></td>
					<td style="vertical-align:middle" data-ng-bind="card.attack"></td>
					<td style="vertical-align:middle" data-ng-bind="card.health"></td>
					<td style="vertical-align:middle" data-ng-switch on="card.type">
						<span data-ng-switch-when="5">Ability</span>
						<span data-ng-switch-when="3">Hero</span>
						<span data-ng-switch-when="10">Hero Power</span>
						<span data-ng-switch-when="4">Minion</span>
						<span data-ng-switch-when="7">Weapon</span>
					</td>
				</tr>				
			</tbody>
		</table>
	</div>
</div>

<div class="span6" ui-view="summary"></div>
<div class="span6" ui-view="stats"></div>
