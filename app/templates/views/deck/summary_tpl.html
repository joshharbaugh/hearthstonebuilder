<div class="panel">
	<h2 class="panel-title">Summary</h2>
	<div class="panel-content">
		<table class="table">
			<tr>
				<td><strong>Class</strong></td>
				<td style="text-transform:capitalize;">{{ deck.class }}</td>
			</tr>
			<tr>
				<td><strong>Author</strong></td>
				<td>{{ deck.author }}</td>
			</tr>
			<tr>
				<td><strong>Created</strong></td>
				<td>{{ deck.created | date }}</td>
			</tr>
			<tr data-ng-show="deck.last_modified">
				<td><strong>Updated</strong></td>
				<td>{{ deck.last_modified | date }}</td>
			</tr>
			<tr>
				<td><strong>Rating</strong></td>
				<td><strong>{{ deck.rating }}</strong></td>
			</tr>
			<tr>
				<td><strong>Link to Deck</strong></td>
				<td><input class="span9" type="text" readonly="readonly" value="http://www.hearthstonebuilder.com/#/decks/{{ deck._id }}" onclick="this.select()"></td>
			</tr>
		</table>
	</div>
</div>
