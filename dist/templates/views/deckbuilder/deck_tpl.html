<div class="row-fluid">
	<div class="span12 panel">
		<h2 class="panel-title"><span data-ng-show="!createdDeck.name">{{ deckClass }} Deck</span><span style="text-transform:capitalize" data-ng-show="createdDeck.name">{{ createdDeck.name }}</span> <span class="pull-right">{{ deckCounter }} / 30</span></h2>
		<div class="panel-content">
			<div class="description" data-ng-show="createdDeck.description">
				<p>{{ createdDeck.description }}</p>
			</div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th class="hidden-phone"></th>
						<th>Name</th>
						<th>Cost</th>
						<th>Attack</th>
						<th>Health</th>
						<th>Type</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="card in deckCards">
						<td class="hidden-phone" style="vertical-align:middle;width:92px"><img width="92" data-ng-src="//s3.amazonaws.com/hearthstonebuilder/images/{{ card.image }}.png" alt=""></td>
						<td style="vertical-align:middle"><strong><a data-ng-href="//www.wowhead.com/hearthstone/card={{ card.id }}&amp;image=premium&amp;notip" class="quality-{{ card.quality }}">{{ card.name }}</a> <span data-ng-show="card.qty">x{{ card.qty }}</span></strong> <p class="muted">{{ card.description }}</p></td>
						<td style="vertical-align:middle" data-ng-bind="card.cost"></td>
						<td style="vertical-align:middle" data-ng-bind="card.attack"></td>
						<td style="vertical-align:middle" data-ng-bind="card.health"></td>
						<td style="vertical-align:middle" data-ng-switch="" on="card.type">
							<span data-ng-switch-when="5">Ability</span>
							<span data-ng-switch-when="3">Hero</span>
							<span data-ng-switch-when="10">Hero Power</span>
							<span data-ng-switch-when="4">Minion</span>
							<span data-ng-switch-when="7">Weapon</span>
						</td>
						<td style="vertical-align:middle"><button data-ng-click="removeCard(card)" type="button" class="btn btn-flat btn-flat-red pull-right"><i class="icon-remove icon-white"></i></button></td>
					</tr>
				</tbody>
			</table>

			<button type="button" data-ng-show="deckCounter > 0" class="btn btn-large btn-flat btn-flat-green pull-left" data-toggle="modal" data-target="#deckModal" style="margin:20px">Save Deck</button>

			<button type="button" data-ng-show="deckCounter > 0" class="btn btn-flat btn-flat-red pull-right" style="margin:20px" data-ng-click="clearDeck()">Clear Deck</button>

			<div id="deckModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deckModalLabel" aria-hidden="true">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h3 id="deckModalLabel">Save Your Deck</h3>
				</div>
				<div class="modal-body">
					<form data-ng-show="user.profile" data-ng-submit="saveDeck()">
						<label for="deckName">Deck name: <span class="muted">Required</span></label>
						<input type="text" data-ng-model="deckName" name="deckName" required="" class="span12">
						<label for="deckDescription">Description: <small class="muted">Optional</small></label>
						<textarea name="deckDescription" id="deckDescription" cols="10" rows="10" class="span12" data-ng-model="deckDescription"></textarea>
						<button type="submit" class="btn btn-flat btn-flat-green pull-left">Save Changes</button>
						<button class="btn btn-flat pull-right" data-dismiss="modal" aria-hidden="true">Close</button>
					</form>
				</div>
			</div>					
		</div>
	</div>
</div>
