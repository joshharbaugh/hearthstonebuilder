<div class="span12 panel">
	<h2 class="panel-title">Cards
		<ul class="nav-pills pull-right nav-messages">
			<li data-ng-class="{'active': !$stateParams.cardType}"><a data-target="#all" data-toggle="tab">All</a></li>
			<li><a data-target="#ability" data-toggle="tab">Ability</a></li>
			<li><a data-target="#minion" data-toggle="tab">Minion</a></li>
			<li><a data-target="#weapon" data-toggle="tab">Weapon</a></li>
		</ul>		
	</h2>
	<div class="panel-content">
		<div class="description">
			<input type="text" data-ng-model="searchText" placeholder="Search within results...">
		</div>
		<div class="pill-content">
			<div class="pill-pane" data-ng-class="{'active': !$stateParams.cardType}" id="all">
				{{ predicate }}
				<table class="table table-hover table-striped cards">
					<thead>
						<tr>
							<th>
								<a data-ng-repeat="column in columns" data-ng-click="setSorting(column.field)" data-ng-class="columnClass(column.field)"><i class="{{ columnSortingIcon(column.field) }}"></i></a>
							</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="card in cards.all | filter:searchText | orderBy:sorting.field:!sorting.asc">
							<td class="pull-left" data-ng-class="{'disabled': card.disabled}">
								<a data-ng-href="//www.wowhead.com/hearthstone/card={{ card.id }}&amp;image=premium&amp;notip" style="padding:0;display:inline-block;width:100%" target="_blank">
									<span class="pull-left" style="background:#3a87ad;color:#fff;padding:8px 10px;width:24px;text-align:center">
										<strong>{{ card.cost }}</strong>
									</span>
									<strong class="pull-left" style="padding:7px 0 0 8px">{{ card.name }}</strong>
									<span data-ng-show="card.health" data-ng-bind="card.health" class="pull-right" style="padding:8px 10px;background:#b94a48;color:#fff;width:24px;text-align:center"></span>
									<span data-ng-show="card.attack" data-ng-bind="card.attack" class="pull-right" style="padding:8px 10px;background:#f89406;color:#fff;width:24px;text-align:center"></span>
								</a>								
							</td>
							<td style="vertical-align:middle;padding:0;height:36px;width:36px">
								<button type="button" data-ng-click="addCard()" class="btn btn-flat" data-ng-class="{'btn-flat-green': !card.disabled, 'disabled': card.disabled}" data-ng-hide="disableAllCards" style="line-height:28px"><i class="icon-plus icon-white"></i></button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
