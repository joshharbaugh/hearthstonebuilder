<div class="span12 panel">
	<h2 class="panel-title">Top Rated Decks</h2>
	<div class="panel-content">
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Author</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="deck in topDecks">
					<td><a ui-sref="decks.detail({ deckId:deck._id })" data-ng-href="/decks/{{ deck._id }}">{{ deck.name }}</a></td>
					<td>{{ deck.author }}</td>
					<td><strong class="badge" data-ng-class="{'badge-important': deck.rating < 5, 'badge-warning': deck.rating > 10, 'badge-success': deck.rating > 20}">{{ deck.rating }}</strong></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
