<header>
	<h1 class="span7 page-title hidden-phone"><span style="color:#32383d">HearthStone Builder:</span> <span style="color:#767197">{{ viewTitle }}</span> <span class="muted" style="font-size: 14px" data-ng-show="$stateParams.username">{{ $stateParams.username }}</span></h1>
	<nav data-ng-show="!user.profile" class="span5" style="padding-top:13px">
		<a href="/login" class="btn btn-flat span6">Login</a>
		<a href="/register" class="btn btn-flat btn-flat-red span6">Register</a>
	</nav>
	<nav data-ng-show="user.profile" class="span4 user-profile" data-ng-controller="UserProfileCtrl">
		<a href="javascript:void(0)" class="user-dropdown" data-toggle="dropdown">
			<img data-ng-src="{{ user.profile.avatar }}" width="32" height="32" alt="" border="0">
			<span>{{ user.profile.username }}</span>
			<i class="icon-chevron-down"></i>
		</a>
		<a href="/logout" class="visible-phone hidden-desktop hidden-tablet btn btn-flat mobile-logout span6">Logout</a>
		<ul class="dropdown-menu" role="menu">
			<li><a ui-sref="users.decks({username:user.profile.username})" data-ng-href="/users/{{ user.profile.username }}/decks">Decks</a></li>
			<li class="divider"></li>
			<li><a ui-sref="users.profile({username:user.profile.username})" data-ng-href="/users/{{ user.profile.username }}">Profile</a></li>
			<!--<li><a ui-sref="users.messages({username:user.profile.username})" data-ng-href="/users/{{ user.profile.username }}/messages">Messages</a></li>-->
			<li><a href="/logout">Logout</a></li>
		</ul>
	</nav>
</header>
